<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all-style.css" media="all">
    <link rel="stylesheet" href="styles/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 992px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section>
        <div id="image"></div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.js" method="post" autocomplete="on">
                <div class="field">
                    <span class="material-icons">person</span>
                    <input type="email" name="email" id="email" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                    <label for="email">Login</label>
                </div>
                <div class="field">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="senha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    <label for="senha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a class="button" href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
        </div>
        </form>
    </section>
</body>
</html>
